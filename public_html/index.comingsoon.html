<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>ThumbDJ: Play music with a text message</title>

    <!-- Fix relative link base -->
<!--
For dev you can use this
        <script type="text/javascript">document.write('<base href="http://'+"thumbdj.com"+'/" />')</script>
-->
	<script type="text/javascript">document.write('<base href="http://' + window.location.hostname+'/" />')</script>
	<script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

<!-- Content is loaded based off of pathname -->
    
    <script type"text/javascript">
        $(document).ready(function(){
            switch(window.location.pathname){
                case "/blog":
                  $("#container").load('blog.php'); break;
                case "/blog/":
                  $("#container").load('blog.php'); break;
                default: 
                  $("#container").load('home.html'); break;
            }
        });
    </script>

   </head>

  <body>
      <div id="header-wrapper">
        <div id="header">
          <h2>
            ThumbDJ <span class="sub">&raquo; Share your taste, not just your library!</span>
          </h2>
        </div>
      </div>
     <div id="container">
	</div>

	<div id="footer">

	</div>

</html>
